# This is a basic GitHub Actions workflow to automatically deploy to an EC2 instance.
name: Deploy to EC2

# This triggers the workflow on a push to the main branch.
on:
  push:
    branches:
      - main

# A workflow is made up of one or more jobs.
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository.
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up the SSH agent using the private key from GitHub Secrets.
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Deploy the website files to the EC2 instance via SSH.
      - name: Deploy via SSH
        run: |
          echo "Deploying files to EC2 instance..."
          # The -o StrictHostKeyChecking=no flag is used for CI/CD environments to prevent prompts.
          # The first command removes old files from the web directory.
          # The second command copies the new files.
          ssh -o StrictHostKeyChecking=no ec2-user@<YOUR-EC2-PUBLIC-IP> 'sudo rm -rf /var/www/html/*'
          scp -r ./* ec2-user@35.175.110.41:/var/www/html/
